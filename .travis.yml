sudo: false
notifications:
  email:
    on_success: never
    on_failure: always
language: node_js
branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+$/
stages:
  - test
  - deploy
jobs:
  include:
    - stage: test
      node_js: 10
      script: ./scripts/test.bash
    - stage: test
      node_js: 8
      script: ./scripts/test.bash
    - stage: test
      node_js: 6
      script: ./scripts/test.bash
    - stage: deploy
      node_js: 8
      skip_cleanup: true
      deploy:
        provider: npm
        email: mitmaro@gmail.com
        skip_cleanup: true
        api_key:
          secure: ""
        on:
          tags: true
          repo: MitMaro/eslint-config-mitmaro
